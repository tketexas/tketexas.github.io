<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rush</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
<div class="container">
    <h1>Test 3</h1>
    <form id="myForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber">
        <label for="instagramHandle">Instagram Handle:</label>
        <input type="text" id="instagramHandle" name="instagramHandle">
        <div class="g-recaptcha" data-sitekey="6LdmqCQqAAAAAIzDOic3lLIudDocHvhHaRSFQstq"></div>
        <button type="submit">Submit</button>
        <div id="message" class="message"></div>
    </form>
</div>
<script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
        // Execute reCAPTCHA
        grecaptcha.execute();
    });

    function onRecaptchaSuccess() {
        var recaptchaResponse = grecaptcha.getResponse();
        if (!recaptchaResponse) {
            var messageElement = document.getElementById('message');
            messageElement.style.color = '#d9534f';
            messageElement.textContent = 'Please complete the reCAPTCHA';
            return;
        }

        var formData = new FormData(document.getElementById('myForm'));
        formData.append('g-recaptcha-response', recaptchaResponse);

        fetch('https://script.google.com/macros/s/AKfycbxfofMSUxWLHlbK0IB67EVr2TD2hsVR3NGUAbr0pngK8rPMGZOvkEMsFvHZk2hIGNiI0g/exec', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text()) // Use text() if server returns plain text
        .then(data => {
            var messageElement = document.getElementById('message');
            if (data.includes('reCAPTCHA verification passed and data saved')) {
                messageElement.style.color = '#5bc0de';
                messageElement.textContent = 'Form submitted successfully!';
            } else {
                messageElement.style.color = '#d9534f';
                messageElement.textContent = 'Error: ' + data;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            var messageElement = document.getElementById('message');
            messageElement.style.color = '#d9534f';
            messageElement.textContent = 'Error during submission';
        });
    }

    function handleRecaptchaCallback() {
        grecaptcha.ready(function() {
            grecaptcha.execute();
        });
    }

    function onSubmit(e) {
        e.preventDefault(); // Prevent default form submission
        onRecaptchaSuccess();
    }
</script>
</body>
</html>
